---
# tasks file for required_dependencies_installation
    - name: Check yum mirror list
      shell: yum install -y vi
      register: yum_worked
      ignore_errors: true

    - name: Fix yum mirror list
      shell: |
          cd /etc/yum.repos.d/
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*

      when: yum_worked.rc != 0

    - name: Install development tools for centos 7
      yum:
          state: present
          name:
              - zlib-devel
              - bzip2-devel
              - openssl-devel
              - ncurses-devel
              - sqlite-devel
              - postgresql-devel
              - python-devel
              - python3-devel
              - wget
              - cyrus-sasl-devel.x86_64
              - unzip
              - gcc
      when: ansible_distribution_major_version == '7'

    - name: Install development tools for centos 8
      yum:
          state: present
          name:
              - zlib-devel
              - bzip2-devel
              - openssl-devel
              - ncurses-devel
              - sqlite-devel
              - postgresql-devel
              - python3-devel
              - wget
              - cyrus-sasl-devel.x86_64
              - unzip
              - gcc
      when: ansible_distribution_major_version == '8'


    - name: Check if python3 is installed
      shell: python3 --version
      register: python3_check
      ignore_errors: true

    - name: if python3 is not installed, install it
      yum:
          state: present
          name: python3
      when: python3_check.rc == 1

    - name: Install pip3
      yum:
          state: present
          name: python3-pip

    - name: Upgrade pip3
      shell: python3 -m pip install --upgrade pip

    - name: Install setuptools and wheel
      shell: pip install setuptools wheel

    - name: Install psycopg2
      vars:
          ansible_python_interpreter: /usr/bin/python3
      shell: python3 -m pip install psycopg2-binary
